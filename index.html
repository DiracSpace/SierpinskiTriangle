<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sierpinski Triangle</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
        #drawingboard {
          text-align: center;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
        }
    </style>
</head>

<body class="blue accent-4">

  <!-- navbar -->
  <nav class="navbar blue darken-4">
    <div class="nav-wrapper">
      <!-- depth input -->
      <form id="depth-form">
        <div class="input-field">
          <input id="depth" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
      <!-- end -->
    </div>
  </nav>
  <!-- end -->

  <!-- canvas drawing -->
  <div id="drawingboard" class="container">
    <div id="drawingboard" class="card blue lighten-2">
      <canvas id="drawing" width="401" height="401"></canvas>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Sierpinski's Triangle</span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
          Information<i class="material-icons right">close</i>
        </span>
        <p>
          Also called the Sierpinski gasket or the Sierpinski Sieve, it's a fractal and attractive fixed set with the overall shape of an equilateral triangle, subdivided recursively into smaller equilateral triangles.
        </p>
        <!-- github -->
        <div class="container">
          <a href="https://github.com/DiracSpace/SierpinskiTriangle">Github</a>
        </div>
        <!-- end -->
      </div>
    </div>
  </div>
  <!-- end -->

  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (e) => {
      M.AutoInit();
    });
  </script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
