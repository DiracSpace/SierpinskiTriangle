<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sierpinski Triangle</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
        #drawing {
            position: absolute;
            right: 500;
            top: 100;
        }

        #numbers {
            top: 100;
            left: 100;
        }
    </style>
</head>

<body>

    <!-- depth selection -->
    <div class="row">
        <form id="depth-form" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="depth" type="text" class="validate">
                    <label for="depth">Depth</label>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Calcular
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- canvas drawing -->
    <canvas id="drawing" width="401" height="401"></canvas>

    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (e) => {
            M.AutoInit();
        });
    </script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
